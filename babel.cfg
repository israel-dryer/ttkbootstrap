[python: src/**/*.py]
encoding = utf-8
# Functions to extract for translation
# _ is the recommended alias for MessageCatalog.translate
# Also include standard gettext forms for flexibility
keywords = _ gettext ngettext:1,2 pgettext:1c,2 npgettext:1c,2,3 N_

# Ignore non-source directories to keep catalogs clean
ignore = .venv/*, venv/*, build/*, dist/*, docs/*, docs_scripts/*, tests/*, .git/*, .idea/*, gallery/*, cookbook/*, development/*
